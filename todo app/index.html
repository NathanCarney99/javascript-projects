<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body id="body">
    <div class="hide" id="note-back">
      <form action="#" class="note">
        <textarea
          id="note-text"
          placeholder="Enter Your Note Here..."
          type="text"
          name="note-text"
          rows="4"
          cols="40"
          rowid=""
        ></textarea>
        <button id="submit" type="button">Submit</button
        ><button class="x-btn" id="x">Cancel</button>
      </form>
    </div>

    <div class="top-container">
      <div id="header-items">
        <div class="header-text">To-Do üìù</div>
        <div class="btn">
          <button id="new-btn">
            <img src="./images/icons8-plus-24.png" alt="Italian Trulli" />
          </button>
        </div>
      </div>
    </div>

    <div class="btm-container" id="btm">
      <div class="note-items" id="note-items"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
